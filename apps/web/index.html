<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>LAUNCHER - Side Scroller Lander</title>
  <link rel="stylesheet" href="/src/styles/ui.css" />
</head>
<body>
  <div id="app" class="side-scroll-ui">
    <canvas id="c"></canvas>

    <div id="hud" aria-label="HUD">
      <div class="hud-stats" aria-label="Score and level">
        <div class="stat-pill"><span class="k">LVL</span><span id="lvl">1</span></div>
        <div class="stat-pill"><span class="k">SCORE</span><span id="score">0</span></div>
        <div class="stat-pill"><span class="k">BEST</span><span id="best">0</span></div>
      </div>
      <button id="btnMenu" class="pause-btn" type="button" aria-label="Pause and settings">PAUSE</button>
    </div>

    <div id="status" class="center-banner" data-mode="info" aria-live="polite">READY</div>

    <div id="menuScrim" class="menu-scrim hidden" aria-hidden="true"></div>

    <aside id="settingsMenu" class="pause-drawer hidden" aria-label="Pause and settings">
      <div class="drawer-head">
        <div>
          <div class="drawer-title">Pause / Systems</div>
          <div class="drawer-subtitle">Flight tuning and control settings</div>
        </div>
        <button id="btnMenuClose" class="menu-close" type="button" aria-label="Resume game">RESUME</button>
      </div>

      <div class="drawer-section">
        <div class="drawer-label">Controls</div>
        <div class="stack">
          <button id="btnSteer" type="button">Steering: Joystick</button>
          <button id="btnSwapSides" type="button">Control Sides: Default</button>
          <button id="btnInvertLR" type="button">Invert L/R: Off</button>
          <button id="btnInvertFB" type="button">Invert F/B: Off</button>
          <button id="btnMotion" type="button">Enable Tilt</button>
          <button id="btnCal" type="button">Calibrate</button>
        </div>
      </div>

      <div class="drawer-section">
        <div class="drawer-label">Flight Tuning</div>
        <label class="slider-block" for="sensRange">
          <div class="slider-row"><span>Sensitivity</span><span id="sensValue">180%</span></div>
          <input id="sensRange" type="range" min="25" max="260" step="5" value="180" />
        </label>
        <label class="slider-block" for="gravRange">
          <div class="slider-row"><span>Gravity</span><span id="gravValue">100%</span></div>
          <input id="gravRange" type="range" min="40" max="100" step="5" value="100" />
        </label>
      </div>

      <div class="drawer-section">
        <div class="drawer-label">Level Test</div>
        <div class="slider-row"><span>Test Level</span><span id="levelJumpMax">Max 10</span></div>
        <div class="level-jump-row">
          <input id="levelJumpInput" type="number" min="1" max="10" step="1" value="1" inputmode="numeric" />
          <button id="btnGoLevel" type="button">Load</button>
        </div>
      </div>

      <div class="drawer-section">
        <div class="drawer-label">Session</div>
        <div class="stack">
          <button id="btnReset" type="button">Restart Level</button>
          <button id="btnCam" type="button" class="dev-hidden">Cam: Auto</button>
        </div>
        <div id="pcHint" class="pc-hint">PC: Space boost / A-D move / W-S trim</div>
      </div>
    </aside>

    <div id="mobileControls" aria-label="Touch controls">
      <div id="joystickWrap" class="control-cluster hidden">
        <div class="control-label">MOVE</div>
        <div id="joystickPad" class="joystick-pad" aria-label="Virtual joystick">
          <div class="joystick-grid"></div>
          <div class="joystick-ring"></div>
          <div id="joystickStick" class="joystick-stick"></div>
        </div>
      </div>

      <div class="control-cluster boost-cluster">
        <div class="control-label">BOOST</div>
        <button id="btnBoost" class="boost-btn" type="button" aria-label="Boost">
          <span class="boost-rings"></span>
          <span class="boost-shell"></span>
          <span class="boost-core"></span>
          <span class="boost-text">BOOST</span>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
