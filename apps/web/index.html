<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>LAUNCHER - Neon Lander 3D</title>
  <link rel="stylesheet" href="/src/styles/ui.css" />
</head>
<body>
  <div id="app">
    <canvas id="c"></canvas>

    <!-- Console UI -->
    <div id="hud">
      <div class="left">
        <div class="row"><span class="k">LVL</span> <span id="lvl">1</span></div>
        <div class="row"><span class="k">SCORE</span> <span id="score">0</span></div>
        <div class="row"><span class="k">BEST</span> <span id="best">0</span></div>
      </div>

      <div class="center">
        <div id="status" class="status">READY</div>
        <div class="telemetry-box">
          <div class="telemetry-grid" id="gyroPad" aria-label="Gyro movement indicator">
            <div class="telemetry-line telemetry-line-h"></div>
            <div class="telemetry-line telemetry-line-v"></div>
            <div class="telemetry-ring"></div>
            <div id="gyroBall" class="telemetry-ball"></div>
          </div>
          <div class="telemetry-labels">
            <span>STEER</span>
            <span>PITCH</span>
          </div>
        </div>
      </div>

      <div class="right">
        <button id="btnMenu">Settings</button>
      </div>
    </div>

    <div id="settingsMenu" class="settings-menu hidden">
      <div class="menu-head">
        <div class="menu-title">Settings</div>
        <button id="btnMenuClose" class="menu-close" aria-label="Close settings">x</button>
      </div>
      <button id="btnMotion">Enable Tilt</button>
      <button id="btnCal">Calibrate</button>
      <button id="btnSteer">Steering: Upright</button>
      <div class="slider-group">
        <div class="slider-row">
          <span>Sensitivity</span>
          <span id="sensValue">100%</span>
        </div>
        <input id="sensRange" type="range" min="35" max="100" step="5" value="100" />
      </div>
      <div class="slider-group">
        <div class="slider-row">
          <span>Gravity</span>
          <span id="gravValue">100%</span>
        </div>
        <input id="gravRange" type="range" min="40" max="100" step="5" value="100" />
      </div>
      <button id="btnCam">Cam: Chase</button>
      <button id="btnReset">Reset</button>
      <div id="pcHint" class="hint">PC: Space thrust - A/D steer - W/S pitch</div>
    </div>

    <!-- Touch hint -->
    <div id="touchHint">Hold anywhere to THRUST (or press Space)</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
