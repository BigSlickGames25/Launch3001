services:
  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./services/api
    ports: ["8080:8080"]
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongo:27017/launcher
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis

volumes:
  mongo_data:
